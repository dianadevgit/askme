<!DOCTYPE html>
<head>
    <title>Q&A - AskQuestion</title>
    <!-- For special characters -->
    <meta charset="UTF-8"> 

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/room.css">
    
    <!-- Import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="AskQuestion Logo" id="logo"/>
            </a>
            
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy.svg" class="roomIcon" alt="Copy room number">
                </div>
                <a href="#" class="button">
                    <img src="assets/user-icon-white.svg" class="roomIcon" alt="Create new room">
                    Create Room
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Ask your question</h2>
                <form action="">
                    <label class="sr-only" for-id="quesion">What do you want to ask?</label>
                    <textarea name="question" id="question" placeholder="What do you want to ask?"></textarea>
                    <footer>
                        <div>
                            <img src="assets/lock.svg" id="roomLock" alt="Lock">
                            This question is anonymous                            
                        </div>
                        <button>Send</button>
                    </footer>
                </form>
            </section>

            <section id="questions">
                <h2 class="sr-only">Questions</h2>
                <div class="questions">

                    <div class="question-wrapper">
                        
                        <div class="question-content">
                            
                            <div class="user">
                                <img src="assets/question-circle.svg" class="questionIcon" alt="Question">
                            </div>
                            <div class="question">
                                <p>What's the difference between const, var and let in JS?</p>
                            </div>

                        </div>
                        
                        <div class="actions">
                            <a href="">
                                <img src="assets/tick.svg" alt="Check as read">
                                Check as read
                            </a>
                            <a href="">
                                <img src="assets/trash.svg" alt="Delete">
                                Delete
                            </a>
                        </div>
                    </div>

                    <div class="question-wrapper">
                        
                        <div class="question-content">
                            
                            <div class="user">
                                <img src="assets/question-circle.svg" class="questionIcon" alt="Question">
                            </div>
                            <div class="question">
                                <p>What's React JS?</p>
                            </div>

                        </div>
                        
                        <div class="actions">
                            <a href="">
                                <img src="assets/tick.svg" alt="Check as read">
                                Check as read
                            </a>
                            <a href="">
                                <img src="assets/trash.svg" alt="Delete">
                                Delete
                            </a>
                        </div>
                    </div>

                    <div class="question-wrapper">
                        
                        <div class="question-content">
                            
                            <div class="user">
                                <img src="assets/question-circle.svg" class="questionIcon" alt="Question">
                            </div>
                            <div class="question">
                                <p>What's type script?</p>
                            </div>

                        </div>
                        
                        <div class="actions">
                            <a href="">
                                <img src="assets/tick.svg" alt="Check as read">
                                Check as read
                            </a>
                            <a href="">
                                <img src="assets/trash.svg" alt="Delete">
                                Delete
                            </a>
                        </div>
                    </div>

                </div>
            </section>


        </main>
    </div>           
</body>
</html>
