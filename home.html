<!DOCTYPE html>
<head>
    <title>Create Room - AskQuestion</title>
    <!-- For special characters -->
    <meta charset="UTF-8"> 

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/home.css">
    
    <!-- Import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="AskQuestion Logo" id="logo"/>
        </header>
        <div id="bg">
        </div>
        <main>
            <div class="container">
                <section>
                    <h2>Enter as a guest</h2>
                    <form action="">
                        <!-- Label provide acessibility -->
                        <label class="sr-only" for="room-id">Key room</label>
                        <input type="number" id="room-id" placeholder="Room key">
                        <button>
                            <img src="assets/user-icon.svg" alt="Enter room" class="userIcon">
                            Enter in the room
                        </button>
                    </form>
                </section>

                <div class="separator">
                    <div></div>
                    <div>or</div>
                    <div></div>
                </div>

                <section>
                    <h2>Create your own room</h2>
                    <a href="create-room.html" class="button outlined">
                        <!-- <img src="assets/user-icon.svg" alt="Create room" class="userIcon"> -->
                        Create Room
                    </a>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
