<!DOCTYPE html>
<head>
    <title>Create Room - AskQuestion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="AskQuestion Logo" id="logo"/>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Entry as a guest</h2>
                <form>
                    <label class="sr-only" for="room-id">Key room</label>
                    <input type="text" id="room-id">
                    <button>
                        <img src="assets/user-icon.svg" alt="Entry room" class="userIcon">
                        Entry in the room
                    </button>
                </form>
            </section>

            <div class="separator">
                <div></div>
                <div>or</div>
                <div></div>
            </div>

            <section>
                <h2>Create your own room</h2>
                <a href="create-room.html">
                    <img src="assets/user-icon.svg" alt="Create room" class="userIcon">
                    Create Room
                </a>
            </section>
        </div>
    </main>
</body>
</html>
